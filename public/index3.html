<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/font/css/fontello.css">
  <link rel="stylesheet" type="text/css" href="main3.css">

</head>

<body>

	<div class="row">
		<div class="container col-md-6 col-md-offset-3">
			<form class="form contact-form" autocomplete="off">
				<div class="cf-left-col">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="ci-field form-control" placeholder="Name" required="">
                    </div>
                                        
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="ci-field form-control" placeholder="Email" required="">
                    </div>
                </div>
                <div class="cf-right-col">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="ci-area form-control"></textarea>
                    </div>
                </div>
                <button class="submit_btn btn btn-mod btn-large btn-full ci-btn" id="submit_btn">
                    Send
                </button>
			</form>
		</div>
	</div>

	<div class="controls row">
      <i class="icon-left-open col-xs-6 col-sm-6 col-md-6 col-lg-6"></i>
      <i class="icon-right-open col-xs-6 col-sm-6 col-md-6 col-lg-6"></i>
    </div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
